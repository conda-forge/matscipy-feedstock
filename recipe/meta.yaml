{% set name = "matscipy" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/matscipy-{{ version }}.tar.gz
  sha256: c8e4652860e749e17c1c9f58b22142b9634489727b6a69ed8b36acd59d020371
  patches:
    - version.patch  # [linux]

build:
  number: 4
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - ninja                                  # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
  host:
    - python
    - numpy
    - pip
    - meson-python >=0.13.0
    - ninja
  run:
    - python
    - numpy >=1.16.0
    - scipy >=1.2.3
    - ase >=3.16.0
    - looseversion

test:
  imports:
    - matscipy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/libAtoms/matscipy
  license: LGPL-2.1-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Materials science with Python at the atomic-scale
  description: |
    This repository contains generic Python materials science tools built 
    around the Atomic Simulation Environment (ASE).
  doc_url: https://github.com/libAtoms/matscipy
  dev_url: https://github.com/libAtoms/matscipy

extra:
  recipe-maintainers:
    - jan-janssen
