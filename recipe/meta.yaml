{% set name = "matscipy" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/matscipy-{{ version }}.tar.gz
  sha256: 078dabf4574cd74c08789e956516dca94e3d49cd5f27f044418af36b7275a063
  patches:
    - version.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - meson >=1.0.0
    - meson-python >=0.13.0
    - ninja
    - numpy
    - pip
  run:
    - python
    - numpy >=1.16.0
    - scipy >=1.2.3
    - ase >=3.16.0

test:
  imports:
    - matscipy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/libAtoms/matscipy
  license: LGPL-2.1-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Materials science with Python at the atomic-scale
  description: |
    This repository contains generic Python materials science tools built 
    around the Atomic Simulation Environment (ASE).
  doc_url: https://github.com/libAtoms/matscipy
  dev_url: https://github.com/libAtoms/matscipy

extra:
  recipe-maintainers:
    - jan-janssen
